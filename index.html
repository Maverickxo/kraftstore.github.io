<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #444;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 24px;
    }

    .button {
      display: inline-block;
      width: 200px;
      height: 40px;
      background-color: #0f0;
      color: #fff;
      text-align: center;
      line-height: 40px;
      margin: 20px auto;
      text-decoration: none;
      border-radius: 4px;
    }

    /* Медиа-запрос для мобильных устройств с максимальной шириной 600 пикселей */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      .button {
        width: 150px;
        height: 30px;
        line-height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в магазин</h1>
    <h3>KRAFTURPHARMACEUTICALS</h3>
    <p>Собственное производство ААС, эталонное качество по лучшей цене</p>
    <a href="#" class="button">Купить сейчас</a>
  </div>
</body>
</html>
