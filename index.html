<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Glitch Button</title>
  <style>
    body {
      background-color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-top: 20px;
    }

    .glitch {
      position: relative;
      font-size: 25px;
      font-weight: 700;
      line-height: 1.2;
      color: #fff;
      letter-spacing: 5px;
      z-index: 1;
      animation: shift 1s ease-in-out infinite alternate;
    }

    .glitch:before,
    .glitch:after {
      display: block;
      content: attr(data-glitch);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
    }

    .glitch:before {
      animation: glitch 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
      color: #8b00ff;
      z-index: -1;
    }

    .glitch:after {
      animation: glitch 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
      color: #00e571;
      z-index: -2;
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-3px, 3px);
      }

      40% {
        transform: translate(-3px, -3px);
      }

      60% {
        transform: translate(3px, 3px);
      }

      80% {
        transform: translate(3px, -3px);
      }

      to {
        transform: translate(0);
      }
    }

    @keyframes shift {
      0%, 40%, 44%, 58%, 61%, 65%, 69%, 73%, 100% {
        transform: skewX(0deg);
      }

      41% {
        transform: skewX(10deg);
      }

      42% {
        transform: skewX(-10deg);
      }

      59% {
        transform: skewX(40deg) skewY(10deg);
      }

      60% {
        transform: skewX(-40deg) skewY(-10deg);
      }

      63% {
        transform: skewX(10deg) skewY(-5deg);
      }

      70% {
        transform: skewX(-50deg) skewY(-20deg);
      }

      71% {
        transform: skewX(10deg) skewY(-10deg);
      }
    }

    .button {
      display: inline-block;
      width: 200px;
      height: 40px;
      background-color: #0f0;
      color: #fff;
      text-align: center;
      line-height: 40px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="@krafturpharmacyinfo" class="button">Купить сейчас</a>
    <div class="loader">
      <div data-glitch="KRAFTURPHARMACEUTICALS..." class="glitch">KRAFTURPHARMACEUTICALS</div>
    </div>
  </div>
</body>
</html>
